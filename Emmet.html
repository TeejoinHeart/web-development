<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Emmet</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
</head>
<body>
    <!-- div#header>div.header-wrap.wrap.clearfix>div.fl.logo+div.fr.concat^^div#main>div.main-wrap.wrap>ul.new-wrap>li.news-list${我的序号是正确的：$}*3^ul.project-wrap>li.project-list${我的序号是倒序的：$}*5^^^div#footer>div.wrap.footer-wrap+div.copyright{Copyright @ xx} -->
    <div id="header">
        <div class="header-wrap wrap clearfix">
            <div class="fl logo"></div>
            <div class="fr concat"></div>
        </div>
    </div>
    <div id="main">
        <div class="main-wrap wrap">
            <ul class="new-wrap">
                <li class="news-list1">我的序号是正确的：1</li>
                <li class="news-list2">我的序号是正确的：2</li>
                <li class="news-list3">我的序号是正确的：3</li>
            </ul>
            <ul class="project-wrap">
                <li class="project-list1">我的序号是倒序的：1</li>
                <li class="project-list2">我的序号是倒序的：2</li>
                <li class="project-list3">我的序号是倒序的：3</li>
                <li class="project-list4">我的序号是倒序的：4</li>
                <li class="project-list5">我的序号是倒序的：5</li>
            </ul>
        </div>
    </div>
    <div id="footer">
        <div class="wrap footer-wrap"></div>
        <div class="copyright">Copyright @ xx</div>
    </div>
    <script type="text/javascript">

        /*
            #  ====================> 对应标签的id
            .  ====================> 对应标签的class
            >  ====================> 代表当前元素的子级
            +  ====================> 表示生成当前元素的同级
            ^  ====================> 返回到当前元素的父级
            *  ====================> 表示循环生成标签
            $  ====================> 代表在循环生成的索引值
            {} ====================> 代表需要给标签生成的内容
            [attrName="attrValue"] ==> attrName: 需要生成的属性名字，attrValue: 需要生成的属性值
         */
    </script>
</body>
</html>
